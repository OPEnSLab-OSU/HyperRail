<!DOCTYPE html>
<html>
<head>
	<title>HyperRail</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='../style/navbar.css' />
	<link rel='stylesheet' href='../dependencies/pure-release-1.0.0/pure.css' />
	<link rel='stylesheet' href='../dependencies/pure-release-1.0.0/grids-responsive.css' />
	<script type='text/javascript' src='../dependencies/jquery-3.3.1.min.js'></script>
	<script type='text/javascript' src='../scripts/clientConfigs.js'></script>
	
	<style>
		/* Body of Page */
		body {
			background-color: white;
		}
		.content {
			padding: 5px 20px;
		}
		.header {
			margin: 10px 0px;
		}
		#configList {
			margin: 0px 0px 8px 4px;
		}
		.pure-controls {
			margin-top: 10px !important;
		}
	</style>
</head>
<body>
	<!--<img class='logo' src='./OSULogo.png'>-->
	<div class='logo-temp'><br>Logo?</div>
	
	<div class='pure-menu navbar pure-menu-horizontal'>
		<div class=''><h2 class='title'>HyperRail Application</h2></div>
	
		<ul class='pure-menu-list'>
			<li class='pure-menu-item'><a href='./index.html?1' class='pure-menu-link'>Home</a></li>
			<li class='pure-menu-item'><a href='./index.html?2' class='pure-menu-link'>Contact</a></li>
			<li class='pure-menu-item'><a href='./runs.html' class='pure-menu-link'>Runs</a></li>
			<li class='pure-menu-item'><a href='#' class='pure-menu-link active'>Configs</a></li>
		</ul>
	</div>
	<div class='content'>
		<div class='pure-g'>
			<div class='pure-u-lg-1-2 pure-u-1'>
				<h3 class='header'>Create Configurations</h3>
				<form id='createForm' value=1 class='pure-form pure-form-aligned'>
					<fieldset>
						<div class='pure-control-group'>
							<label for='name'>Config Name</label>
							<input id='configName' type='text' placeholder='Config Name'></input>
						</div>
						<div class='pure-control-group'>
							<label for='railLength'>Rail Length (m)</label>
							<input id='railLength' type='text' placeholder='Rail Length'></input>
						</div>
						<div class='pure-control-group'>
							<label for='speed'>Speed (mm/s)</label>
							<input id='speed' type='text' placeholder='Speed'></input>
						</div>
						<div class='pure-control-group'>
							<label for='spool'>Spool Radius (mm)</label>
							<input id='spool' type='text' placeholder='Spool Radius'></input>
						</div>
						<div class='pure-control-group sensor'>
							<label for='sensor1'>Sensor 1</label>
							<select id='sensor1'>
								<option value=-1 selected>Select a Sensor</option>
								<!-- Append Sensor Options -->
							</select>
						</div>
						<div class='pure-controls'>
							<button id='addSensor' type='button' class='pure-button pure-button-primary'>Add Sensor</button>
							<button id='createConfig' type='button' class='pure-button pure-button-primary'>Create</button>
						</div>
					</fieldset>
				</form>
			</div>
			<div class='pure-u-lg-1-2 pure-u-1'>
				<h3 class='header'>Modify Configurations</h3>
				<h4 class='header'>Config List:
					<select id='configList'>
						<!-- Append Config List here -->
					</select>
				</h4>
				<form id='modifyForm' class='pure-form pure-form-aligned'>
					<fieldset>
						<div class='pure-control-group'>
							<label for='modifyName'>Config Name</label>
							<input id='modifyConfigName' type='text' placeholder='Config Name' required></input>
						</div>
						<div class='pure-control-group'>
							<label for='modifyRailLength'>Rail Length (m)</label>
							<input id='modifyRailLength' type='text' placeholder='Rail Length' required></input>
						</div>
						<div class='pure-control-group'>
							<label for='modifySpeed'>Speed (mm/s)</label>
							<input id='modifySpeed' type='text' placeholder='Speed' required></input>
						</div>
						<div class='pure-control-group'>
							<label for='modifySpool'>Spool Radius (mm)</label>
							<input id='modifySpool' type='text' placeholder='Spool Radius' required></input>
						</div>
						<div class='pure-controls'>
							<button id='saveConfig' type='button' class='pure-button pure-button-primary'>Save</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
