<!DOCTYPE html>
<html lang="en-US" dir = "ltr">
<head>
    <title>HyperRail Control Interface</title>
    <script src="script.js" ></script> 
</head>

<body style = "background-color:skyblue;">
    <h1> HyperRail Control Interface </h1>

    <form>
        <fieldset>
            <legend> Coordinates </legend>
            <p>
                <label> X-Coordinate </label>
                <input type = "text" 
                        id = X
                        value = "0"
                        /> 
            </p>
            <p>
                <label> Y-Coordinate </label>
                <input type = "text" 
                        id = Y
                        value = '0'
                        /> 
            </p>            
            <p>
                <label> Z-Coordinate </label>
                <input type = "text" 
                        id = Z
                        value = '0'
                        />   
            </p>     
            <p>
                <label> X Spool Radius </label>
                <input type = "text" 
                        id = radX
                        value = '32'
                        /> 
            </p>
            <p>
                <label> Y,Z Spool Radius </label>
                <input type = "text" 
                        id = radY
                        value = '32'
                        /> 
            </p>            
            <p>
                <label> Max Velocity  </label>
                <input type = "text" 
                        id = vel 
                        value = '2500'
                        />   
            </p>    
            

            <p id="demo"></p>

                     
        </fieldset>



        <input id = "submit" 
               type = "button" 
               value = "Send Coordinates" 
               onclick = "sendJSON()" 
               />
    
    </form>

    <script document.getElementById("demo") = demo();></script> 

</body>




</html>
